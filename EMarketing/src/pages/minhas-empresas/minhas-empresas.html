<ion-header>

  <ion-navbar color="primary">
    <ion-title>Minhas Empresas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let empresa of empresas">
    <ion-card >
      <ion-card-header>
        <ion-item-sliding>
          <ion-item>
            <ion-thumbnail item-start>
              <img src="http://localhost:55409/Imagens/{{empresa.logo}}" />
            </ion-thumbnail>
            <h2>{{empresa.fantasia}}</h2>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="danger" (click)="deixarDeAcompanhar(empresa)">
              <ion-icon name="close"></ion-icon>
              Deixar de acompanhar
            </button>

          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="verDadosEmpresa(empresa)">
              <ion-icon name="contact"></ion-icon>
              Dados Empresa
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-card-header>
    </ion-card>

  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
      <ion-title>E-Marketing</ion-title>
    </ion-toolbar>
  </ion-footer>
