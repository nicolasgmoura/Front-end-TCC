<ion-header>

  <ion-navbar>
    <ion-title>Publicacao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-label stacked >Imagem da Publicacao</ion-label>
        <ion-input (change)="onFileChange($event)" type="file" name="logo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input required type="text" [(ngModel)]="publicacao.titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Área de Publicação</ion-label>
      <ion-textarea required type="text" [(ngModel)]="publicacao.areaPublicacao"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="publicar()">Publicar</button>

</ion-content>
